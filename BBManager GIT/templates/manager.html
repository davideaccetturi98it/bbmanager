<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>BB Manager</title>
</head>
<body style="text-align: center"> <br>
<h2>BB Manager <br>Welcome to the Bed&Breakfast manager!</h2>
<h5 style="color: #19ABC2">You can see the current parameters below or change them as you prefer</h5> <br>

<!-- First table with the current status and settings -->
<table class="table" style="background-color: #FCF3CF; width: 60%; margin-right: 20%; margin-left: 20%; border-style: solid; border-color: #19ABC2">
  <tbody>
    <tr>
      <td>Status</td>
        <td style="border-right-style: solid; border-right-color: #19ABC2"></td>
    </tr>
    <tr>
      <td  style="vertical-align: middle" rowspan="2">Current Settings</td>
      <td style="text-align: left; border-right-style: solid; border-right-color: #19ABC2">Number of impulses:</td>
    </tr>
      <tr>
      <td style="text-align: left; border-right-style: solid; border-right-color: #19ABC2">Time:</td>
    </tr>
  <tr>
      <td colspan="3"> <button type="submit" class="btn btn-outline-success"><b>Activate</b></button>
          <button type="submit" class="btn btn-outline-warning"><b>Deactivate</b></button>
          <button type="button" class="btn btn-outline-info"><b>View Logs</b></button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Second table with the possibility of changing settings -->

<table class="table" style="background-color: #D5F5E3; width: 60%; margin-right: 20%; margin-left: 20%; border-style: solid; border-color: #19ABC2">
 <tbody>
 <form action="api/startbb" method="post" id="startbb">
  <tr>
      <td style="text-align: center; vertical-align: middle" rowspan="2"><b>Change settings</b>
      </td>
      <td style="text-align: left; border-right-style: solid; border-right-color: #19ABC2"><label for="pulse">Number of impulses:</label>
          <input type="number" id="pulse" name="pulse">
      </td>
  </tr>
  <tr>
      <td style="text-align: left; border-right-style: solid; border-right-color: #19ABC2"><label for="time">Time:</label>
          <input type="number" id="time" name="time">
      </td>
  </tr>
 </form>
  <tr>
      <td style="text-align: center" colspan="3"><button type="submit" class="btn btn-outline-primary" form="startbb"><b>Submit</b></button>
      </td>
  </tr>
 </tbody>
</table>


<!-- Button with the reference to Index page -->
<br> <a href="/"><button class="btn btn-primary" type="submit"><b>Go back HOME</b></button></a>
